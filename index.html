<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
  </head>

  <body>
    <div id="calculator">
        <div class="display"> ###### </div>
        <div class="buttons">
            <div class="leftside">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="onbutton">ON</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="rightside">
                <button class="divide operator">รท</button>
                <button class="multiply operator">x</button>
                <button class="subtract operator">-</button>
                <button class="add operator">+</button>
                <button class="equal operator">=</button>
            </div>
        
        </div>





    </div>
  </body>
</html>
